<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Recipes</title>
    <style>
        html{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-sizing: border-box;           
            background: no-repeat top/auto url(images/12791.jpg);  
        }

        h1{
            text-align: center;
            color: #fff349ea;
        }
        .card{
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
            background-color: rgba(225, 218, 0, 0.85);
            margin: 1rem auto;
            color: #000000;
            font-weight: 700;
            width:150px;
            margin: 1rem auto;
            transition: all 1.1s ease;
            border: 2px solid rgba(0, 0, 0, 0.85);
            border-radius: 5px;
        }
        .card:hover{
            transform:scale(1.2);
            background-color: rgba(142, 232, 255, 0.85);
            cursor: pointer;
        }
        #cards{
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
         
        }
        #cards img{
            width: 150px;
            height: 150px;
            object-fit: cover;
           
           
        }
        #dragonite{
            position: absolute;
            right: 0;
            bottom: 0px;
            width: 300px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Odin Recipes</h1>  
     <section id="cards"> 
        <article class="card">
            <img src="images/asado.jpeg" alt="asado">
            <p><a>Asado</a></p>
        </article>
        <article class="card">
            <img src="images/empanadas.jpg" alt="empanadas mendicinas">
            <p><a>Empanadas</a></p>
        </article>
        <article class="card">
            <img src="images/milanga.jpg" alt="milansa">
            <p><a>Milanesa</a></p>
        </article>
        <article class="card">
            <img src="images/guiso-fideo.jpg" alt="guiso de fideo mostachol">
            <p><a>Guiso de Fideo</a></p>
        </article>
     </section>
     <img src="images/dragonite.jpg" id="dragonite" alt="dragonite">
    </main> 
</body>
</html>
